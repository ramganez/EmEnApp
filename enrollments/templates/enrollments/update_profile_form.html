{% extends 'base.html' %}

{% block inner_row %}
<div id="first_inner_row" class="row">
    <div class="col-md-6 col-md-offset-3">
        <div class="panel panel-login">
            <div class="panel-heading">
                <div class="row">
                    <div class="col-xs-12">
                        <a href="#" class="active" >Update Profile</a>
                    </div>
                </div>
                <hr>
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-12">
                        <div id="form_errors" class="alert alert-danger fade in" style="display:none;">
                        </div>

                        {% block register_block %}
                            {% include 'enrollments/reg_form.html' with update=True reg_action_url=update_action_url %}
                        {% endblock register_block %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock inner_row %}
