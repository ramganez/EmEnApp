{% load widget_tweaks %}

<form id="login-form" action="{{ signin_action_url }}" method="post" style="display: block;" data-toggle="validator">

    <div id="form_errors" class="alert alert-danger fade in" style="display:none;">
    </div>

    {% csrf_token %}
    <div class="form-group">
        {% render_field signin_form.username class="form-control" placeholder="Username" autofocus="" %}
        <div class="help-block with-errors"></div>
    </div>
    <div class="form-group">
        {% render_field signin_form.password class="form-control" placeholder="Password" type="password" %}
        <div class="help-block with-errors"></div>
    </div>
    <div class="form-group">
        <div class="row">
            <div class="col-sm-6 col-sm-offset-3">
                <input type="submit" name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-login" value="Log In">
            </div>
        </div>
    </div>
</form>
